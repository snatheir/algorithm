{% extends 'layout.html' %}
{% block content %}
{% for algorithm in algorithmList %}
<article class="media content-section">
    <div class="media-body">
        <h2><a class="article-title" href="{{ url_for('smp')}}">{{ algorithm.title }}</a></h2>
        <div class="article-metadata">
            <a class="mr-2" href="#">{{ algorithm.author }}</a>
        </div>
        <p class="article-content">{{ algorithm.content }}</p>
    </div>
</article>
{% endfor %}

{% endblock content %}
